<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Application Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            max-width: 100%;
            position: relative;
            overflow: hidden;
        }

        .form-container:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #007bff, #00bcd4);
            z-index: -1;
            opacity: 0.8;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color:black;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .form-container label, .form-container input {
            display: block;
            margin-bottom: 20px;
            color: #333333;
        }

        .form-container input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            background-color: #3f4e4e;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }

        .form-container button:hover {
            background-color: #0c0d0e;
        }

        .form-container .form-note {
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            color: #888888;
        }

        .form-container .form-note a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Change Pin</h2>
        <form action="ChangePin">
            <label>Old Pin</label>
            <input type="password" id="old pin" name="oldpin" placeholder="Enter Old Pin" required>

            <label>New Pin</label>
            <input type="password" id="new pin" name="newpin" placeholder="Enter New Pin" required>
            
             <label>Confirm Pin</label>
            <input type="password" id="confirm pin" name="confirmpin" placeholder="Confirm Pin" required>

            <button type="submit">Change Pin</button>

            <div class="form-note">
                <a href="homePage.jsp">Go back to main</a>
            </div>
        </form>
    </div>
</body>
</html>
