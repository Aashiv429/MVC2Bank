<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Apply Loan</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding-top: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-size: 18px;
            font-weight: bold;
        }

        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn-submit {
            background-color: #008080;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background-color: #006666;
        }

        /* Custom styles for loan options grid */
        .loan-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }

        .loan-option {
            background-color: #f1f1f1;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .loan-option:hover {
            background-color: #e1e1e1;
        }

        .loan-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .loan-heading {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="loan-heading">Select a Loan Option</h2>
        <form action="Loan" method="post">
            <div class="form-group loan-grid">
                <div class="loan-option">
                    <img src="https://example.com/home-loan.jpg" alt="Home Loan" class="loan-image">
                    <label>
                        <input type="radio" name="loan" value="1.HomeLoan">
                        Home Loan
                    </label>
                </div>
                <div class="loan-option">
                    <img src="https://example.com/education-loan.jpg" alt="Education Loan" class="loan-image">
                    <label>
                        <input type="radio" name="loan" value="2.EducationLoan">
                        Education Loan
                    </label>
                </div>
                <div class="loan-option">
                    <img src="https://example.com/vehicle-loan.jpg" alt="Vehicle Loan" class="loan-image">
                    <label>
                        <input type="radio" name="loan" value="3.VehicleLoan">
                        Vehicle Loan
                    </label>
                </div>
                <div class="loan-option">
                    <img src="https://example.com/gold-loan.jpg" alt="Gold Loan" class="loan-image">
                    <label>
                        <input type="radio" name="loan" value="4.GoldLoan">
                        Gold Loan
                    </label>
                </div>
                <div class="loan-option">
                    <img src="https://example.com/personal-loan.jpg" alt="Personal Loan" class="loan-image">
                    <label>
                        <input type="radio" name="loan" value="5.PersonalLoan">
                        Personal Loan
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Enter Choice:</label>
                <input type="text" name="choice">
            </div>
            <input type="submit" value="Submit" class="btn-submit" />
        </form>
    </div>

    <!-- Link Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
