<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Banking Application Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light gray background */
            color: #333; /* Dark gray text color */
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333; /* Dark gray heading color */
        }

        label {
            font-weight: bold;
            color: #555; /* Medium gray label text color */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        button {
            background-color: #008080; /* Dark teal button background color */
            color: #fff; /* White button text color */
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #006666; /* Lighter teal on hover */
        }

        .home-link {
            text-align: center;
            margin-top: 20px;
            display: block;
            color: #008080; /* Dark teal link color */
            text-decoration: none;
        }

        .home-link:hover {
            color: #006666; /* Lighter teal link color on hover */
        }

    </style>

</head>

<body>
    <form class="form-horizontal" role="form" action="Register" method="post">
        <h2>Registration</h2>
        <label>Bank Id</label><br>
        <input type="text" name="bank_id" placeholder="Enter your Bank Id"><br>
        <label>Bank Name</label><br>
        <input type="text" name="bank_name" placeholder="Enter your Bank Name"><br>
        <label>IFSC Code</label><br>
        <input type="text" name="ifsc_code" placeholder="Enter your IFSC Code"><br>
        <label>AccNO</label><br>
        <input type="text" name="accno" placeholder="Enter your Account No"><br>
        <label>PIN</label><br>
        <input type="text" name="pin" placeholder="Enter your pin"><br>
        <label>Customer Id</label><br>
        <input type="text" name="cust_id" placeholder="Enter Customer Id"><br>
        <label>Customer Name</label><br>
        <input type="text" name="cust_name" placeholder="Enter Customer Name"><br>
        <label>Balance</label><br>
        <input type="text" name="balance" placeholder="Balance"><br>
        <label>Email</label><br>
        <input type="text" name="email" placeholder="Email"><br>
        <label>Phone</label><br>
        <input type="text" name="phone" placeholder="Mobile Number"><br>
        <button type="submit" class="btn btn-primary btn-dark">Register</button>
    </form>
    <a class="home-link" href="welcome.html">Go to Home Page.</a>

    <!-- Bootstrap JS (optional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
